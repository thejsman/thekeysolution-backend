<template name="admin_user_profile">
  <div class="about-me">
    <div class="row">
      <div class="col s12">
        Name : {{userName}}
      </div>
      <div class="col s12">
        Email : {{userEmail}}
      </div>
      <div class="col s12">
        Contact No: {{userContact}}
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <a class="waves-effect waves-dark btn modal-trigger right" href="#edit-user-profile">
          <i class="material-icons left">edit</i>
          Edit Profile
        </a>
      </div>
      <div class="col s6">
        <a class="waves-effect waves-dark btn modal-trigger right" href="#edit-user-password">
          <i class="material-icons left">edit</i>
          Update Password
        </a>
      </div>
    </div>
  </div>
  {{> admin_user_profile_edit}} {{> admin_user_update_password}}
</template>

<template name="admin_user_profile_edit">
  <div class="edit-profile">
    <div id="edit-user-profile" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Edit Profile</h4>
        <form class="row" id="edit-user-profile-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" data-length="25" name="name" value={{userName}} required>
              <label class="always-active" for="name">Name</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" name="email" value={{userEmail}} disabled>
              <label class="always-active" for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="contact" type="text" data-length="25" name="contact" value={{userContact}} required>
              <label class="always-active" for="contact">Contact</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-dark btn-flat modal-close">Cancel</a>
        <button class="btn waves-effect waves-light" type="submit" name="action" form="edit-user-profile-form">
          <i class="material-icons left">send</i>Update Profile
        </button>
      </div>
    </div>
  </div>
</template>

<template name="admin_user_update_password">
  <div class="edit-profile">
    <div id="edit-user-password" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Edit Profile</h4>
        <form class="row" id="edit-user-password-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="oldpass" type="password" data-length="25" name="oldpass" required>
              <label class="always-active" for="name">Old Password</label>
            </div>
            <div class="input-field col s12">
              <input id="newpass" type="password" name="newpass" required>
              <label class="always-active" for="newpass">New Password</label>
            </div>
            <div class="input-field col s12">
              <input id="confirmpass" type="password" data-length="25" name="confirmpass" required>
              <label class="always-active" for="confirmpass">Confirm Password</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-dark btn-flat modal-close">Cancel</a>
        <button class="btn waves-effect waves-light" type="submit" name="action" form="edit-user-password-form">
          <i class="material-icons left">send</i>Update Password
        </button>
      </div>
    </div>
  </div>
</template>
