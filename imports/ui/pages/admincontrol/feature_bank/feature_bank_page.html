<template name="feature_bank_page">
  <div class="feature-bank-page">
      <div class="row">
	<div class="col s8">
	  <h5>Add Feature</h5>
	</div>
	<div class="col s12">
	  {{> add_feature_description}}
	</div>
      </div>
        <div class="row">
        	<span>Feature list with Edit/Delete</span>
        </div>
        {{#if hasFeatures}}
      <table class="centered">
	<thead>
	  <tr>
	    <th>S.No.</th>
      <th>Feature Description</th>
      <th>Edit</th>
      <th>Delete</th>
	  </tr>
	</thead>
	<tbody>
	  {{#each featureList}}
	    {{> feature_details_item info=this index=@index}}
	  {{/each}}
	</tbody>
	{{> feature_delete_confirm}}
	{{> feature_edit_modal}}
      </table>
    {{else}}
      <div class="row">
	<h5 class="col s6"> NO FEATURES ADDED </h5>
      </div> 
 {{/if}}
  </div>
</template>


<template name="feature_details_item">
  <tr>
    <th scope="row"><center>{{indexPlusOne index}}</center></th>
    <td>{{info.featureDescription}}</td>
    <td>
    	 <a class="waves-effect waves-light btn lighten-2 click_edit-feature-button"><i class="material-icons">edit</i></a>  <!--change to change styling of button  --> 
    </td>
    <td>
    	<a class="waves-effect waves-light btn lighten-2 click_delete-feature-button"><i class="material-icons">delete</i></a> <!--change to change styling of button  -->
    </td>
  </tr>
</template>

<template name="feature_edit_modal">
  <div class="feature-edit">
    <div id="edit-feature-modal" class="modal modal-fixed-footer">
      <div class="modal-content">
	{{#if featureDetails}}
	  {{#with featureDetails}}
	  <h4>Edit Feature</h4>
	  <form class="col s12" id="edit-feature">
	    <div class="row">
	      <div class="input-field col s12">
		<input id="feature_description" type="text" class="validate" name="featureDescription" value={{featureDescription}}>
		<label for="feature_description">Name</label>
	      </div>
	    </div>


	  </form>
	  {{/with}}
	{{/if}}
      </div>
      <div class="modal-footer">
	<a class="waves-effect waves-dark btn-flat modal-close">Cancel</a>
	<button class="btn waves-effect waves-light" type="submit" name="action" form="edit-feature">
	  <i class="material-icons left">add</i>
	  Edit
	</button>
      </div>
    </div>
  </div>
</template>

<template name="feature_delete_confirm">
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <h4>Delete Feature</h4>
      <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-dark btn-flat modal-close">Cancel</a>
      <button class="btn waves-effect waves-light red lighten-2 click_delete-feature" type="button" name="action">
	<i class="material-icons left">remove</i>
	Yes
      </button>
    </div>
  </div>
</template>

<template name="add_feature_description">
  <form class="col s12" id="add-feature">
	 <div class="row">
	    <div class="input-field col s12">
			<input id="feature_description" type="text" class="validate" name="featureDescription" value={{featureDescription}}>
			<label for="feature_description">Feature Description</label>
	     </div>
	 </div>
   </form>
   <div class="row">
	  <div class="col s12">
		<button class="btn waves-effect waves-light" type="submit" name="action" form="add-feature">
		  ADD
		</button>
	  </div>
   </div>
</template>
