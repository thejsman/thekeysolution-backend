<template name="order_list_page">
  <div class="order-list-page">
  <div class="row">
	<div class="col s8">
	  <h5>My Order History</h5>
	</div>
   </div>

        {{#if hasOrder}}
      <table class="centered">
	<thead>
	  <tr>
	  <th>Order Date</th>
      <th>Order ID</th>
      <th>Amount</th>
      <th>Status</th>
      <th>View</th>
	  </tr>
	</thead>
	<tbody>
	  {{#each OrderList}}
	   	{{> order_list info=this}}
	  {{/each}}
	</tbody>
      </table>
    {{else}}
      <div class="row">
	<h5 class="col s6"> NO ORDERS ADDED </h5>
      </div> 
 {{/if}}
  </div>
</template>

<template name="order_list">
	    <tr>
	    	<td>{{CorrectDate info.agencyPurchaseDateTime}}</td>
	    	<td>{{info.orderId}}</td>
	    	<td>â‚¹ {{info.agencyBillingAmount}}</td>
	    	<td>{{info.agencyOrderStatus}}</td>
	    	<td>
	    	 <a class="waves-effect waves-light btn lighten-2 view_Details"><i class="material-icons"><i class="material-icons">remove_red_eye</i></i></a>  <!--change to change styling of button  --> 
	    	</td>
	    </tr>
</template>
