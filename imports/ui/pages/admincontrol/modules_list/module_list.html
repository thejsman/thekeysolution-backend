<template name="module_list_page">
  <div class="module-list-page">
      <div class="row">
	<div class="col s8">
	  <h5>Module list with Edit/delete</h5>
	</div>
	<div class="col s12">
	  {{> add_module_button}}
	</div>
      </div>
        {{#if hasModules}}
      <table class="centered">
	<thead>
	  <tr>
	    <th>S.No.</th>
      <th>Module Name</th>
      <th>Edit</th>
      <th>Delete</th>
	  </tr>
	</thead>
	<tbody>
	  {{#each moduleList}}
	    {{> module_details_item info=this index=@index}}
	  {{/each}}
	</tbody>
	{{> module_delete_confirm}}
      </table>
    {{else}}
      <div class="row">
	<h5 class="col s6"> NO MODULES ADDED </h5>
      </div> 
 {{/if}}
  </div>
</template>


<template name="module_details_item">
  <tr>
    <th scope="row"><center>{{indexPlusOne index}}</center></th>
    <td>{{info.moduleName}}</td>
    <td>
       <a class="waves-effect waves-light btn lighten-2 click_edit-module-button"><i class="material-icons">edit</i></a>  <!--change to change styling of button  -->  
    </td>
    <td> 
      <a class="waves-effect waves-light btn lighten-2 click_delete-module-button"><i class="material-icons">delete</i></a> <!--change to change styling of button  -->
    </td>
  </tr>
</template>


<template name="module_delete_confirm">
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <h4>Delete Module</h4>
      <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-dark btn-flat modal-close">Cancel</a>
      <button class="btn waves-effect waves-light red lighten-2 click_delete-module" type="button" name="action">
	<i class="material-icons left">remove</i>
	Yes
      </button>
    </div>
  </div>
</template>



<template name="add_module_button">
  <div class="add-module-button">
    <a class="waves-effect waves-dark btn  right" href={{addModuleRoute}}><i class="material-icons left">add</i>Add Module</a>

  </div> 
</template>
