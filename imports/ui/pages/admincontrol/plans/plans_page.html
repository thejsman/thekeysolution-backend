<template name="plans_page">
  <div class="plans-page">
     <div class="row">
	   <div class="col s8">
	     <h5>Add Plans</h5>
       </div>
     </div>

     <form id="plans-page">
  	  <div class="row">
	    <div class="input-field col s12">
	      <input id="plan_name" type="text" class="validate" name="planName" value={{planName}}>
	      <label for="plan_name">Plan Name</label>
	    </div>
	  </div>
	  <div class="row">
	    <div class="input-field col s12">
	      <textarea id="plan_description" class="materialize-textarea validate" type="text" name="planDescription" value={{planDescription}}></textarea>
          <label for="plan_description">Plan Description</label>
	    </div>
	  </div>

	   {{#if hasFeatures}}
	  <div class="row">
	  	<div class="input-field col s12">
	    	<span >Plan Features</span>
	    </div>
   	  </div>
      <div class="row">

   	  {{#each featureList}}
	    {{> plan_features info=this}}
	  {{/each}}
  </div>
   	  {{/if}}

   	  <div class="row">
	    <div class="input-field col s12">
	    	<span>Number of App</span>
	    </div>
	  </div>
	   <div class="row">
	    <div class="input-field col s6">
	      <input id="min_number_of_apps" type="number" class="validate" name="planMinNumOfApp" value={{planMinNumOfApp}} min=0>
	      <label for="min_number_of_apps">Minimum</label>
	    </div>

	    <div class="input-field col s6">
	      <input id="max_number_of_apps" type="number" class="validate" name="planMaxNumOfApp" value={{planMaxNumOfApp}} min=0>
	      <label for="max_number_of_apps">Maximum</label>
	    </div>
	  </div>

	   <div class="row">
	    <div class="input-field col s6">
	      <input id="cost_per_app" type="number" class="validate" name="planCostPerApp" value={{planCostPerApp}}>
	      <label for="cost_per_app" min=0>Cost per app</label>
	    </div>

	    <div class="input-field col s6">
	      <input id="gst_rate" type="number" class="validate" name="planGstRate" value={{planGstRate}} min=0 max=100>
	      <label for="gst_rate">GST rate (%)</label>
	    </div>
	  </div>


	 <div class="row">
	    <div class="input-field col s12">
	    	<span >Plan Status</span>
	    </div>
	 </div>

	 <div class="row">
	  	<div class="col s12">
	      <div class="switch">
		    <label>
		      Active
		      <input type="checkbox" name="planIsStatusInactive" id="plan_status" checked={{planIsStatusInactive}}>
		      <span class="lever"></span>
		      Inactive
		    </label>
	      </div>
	    </div>
	</div>

	 <div class="row">
	    <div class="input-field col s12">
	    	<span >Plan Available for</span>
	    </div>
	 </div>

	 <div class="row" >
	    <div class="col s12">
	      <div class="switch">
			<label>
			  All agencies
			  <input type="checkbox" name="planIsAvailableForSpecificAgency" id="plan_available_for" checked={{planIsAvailableForSpecificAgency}}>
			  <span class="lever"></span>
			  Specific agencies
			</label>
	      </div>
	    </div>
	</div>

	<div class="row hide" id="agencyList_div">
		{{#if agencyList}}
		  <div class="input-field col s12 ">
	   		 <select multiple name="planAgencyList[]" id="agencyList">
	   		 	<option value="" disabled selected>Choose your option</option>
	   		 	{{#each agencyList}}
			      {{> agency_options info=this}}
			    {{/each}}
	   		 </select>
	       <label>Specific Agencies</label>
	  </div>
	  {{/if}}
	</div>

    <div class="row">
	    <div class="input-field col s12">
	      <input id="sequence_number" type="number" class="validate" name="planSequenceNumber" min=1 value={{planSequenceNumber}}>
	      <label for="sequence_number">Sequence Number</label>
	    </div>
	</div>

   <div class="row">
	<button class="btn waves-effect waves-light" type="submit" name="action" form="plans-page">
	  SAVE
	</button>
   </div>

   </form>
  </div>
</template>
<template name="agency_options">
		<option value={{info._id}}>{{info.name}}</option>
</template>

<template name="plan_features">
	  <p class="col s4">
	    <input type="checkbox" name="planFeatures[]" value={{info._id}} id="{{info._id}}"/>
	    <label for="{{info._id}}">{{info.featureDescription}}</label>
	  </p>
</template>
