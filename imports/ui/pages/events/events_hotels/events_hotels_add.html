<template name="events_hotels_add">
  <div class="events-hotels-add">
    <div class="row">
      <div class="col s6">
	      <h5>{{title}} <i class="tooltip-icon" data-position="top" data-delay="50" data-tooltip="Add your Hotel inventory here. Once you've added a Hotel, click on the Hotel Card below to reserve rooms."></i></h5>
      </div>
    </div>
    {{#let info=info}} 
      <form class="row" id="add-hotel-form">
        <div class="row">
          <div class="input-field col s6">
            <input id="hotel_name" data-length="40" maxlength="40" type="text" name="hotelName" value={{info.hotelName}}>
            <label class="always-active" for="hotel_name">Hotel Name</label>
          </div>
          <div class="input-field col s6">
            <input id="hotel_type" type="text" name="hotelType" value={{info.hotelType}}>
            <label class="always-active" for="hotel_type">Hotel Type</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="hotel_contact_name" type="text" name="hotelContactName" value={{info.hotelContactName}}>
            <label class="always-active" for="hotel_contact_name">Contact Person</label>
          </div>
          <div class="input-field col s4">
            <input id="hotel_contact_designation" type="text" name="hotelContactDesignation" value={{info.hotelContactDesignation}}>
            <label class="always-active" for="hotel_contact_designation">Contact Person Designation</label>
          </div>
          <div class="input-field col s4">
            <input id="hotel_contact_number" type="text" name="hotelContactPhone" value={{info.hotelContactPhone}}>
            <label class="always-active" for="hotel_contact_number">Contact Number</label>
          </div>
        </div>      
        <div class="row">
          <div class="input-field col s12">
            <input id="hotelAddress1" type="text" name="hotelAddress1" value={{info.hotelAddress1}}>
            <label class="always-active" for="hotelAddress1">Address Line 1</label>
          </div>
          <div class="input-field col s12">
            <input id="hotelAddress2" type="text" name="hotelAddress2" value={{info.hotelAddress2}}>
            <label class="always-active" for="hotelAddress2">Address Line 2</label>
          </div>
          <div class="input-field col s6">
            <input id="hotelAddressCity" type="text" name="hotelAddressCity" value={{info.hotelAddressCity}}>
            <label class="always-active" for="hotelAddressCity">City</label>
          </div>
          <div class="input-field col s6">
            <input id="hotelAddressState" type="text" name="hotelAddressState" value={{info.hotelAddressState}}>
            <label class="always-active" for="hotelAddressState">State</label>
          </div>
          <div class="input-field col s6">
            <input id="hotelAddressPincode" type="text" name="hotelAddressPincode" value={{info.hotelAddressPincode}}>
            <label class="always-active" for="hotelAddressPincode">Pincode</label>
          </div>
          <div class="input-field col s6">
            <input id="hotelAddressLandmark" type="text" name="hotelAddressLandmark" value={{info.hotelAddressLandmark}}>
            <label class="always-active" for="hotelAddressLandmark">Landmark</label>
          </div>
        </div>      
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action" form="add-hotel-form">{{buttonText}}
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    {{/let}}
  </div>
</template>
