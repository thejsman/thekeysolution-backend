<template name="events_transport_add_vehicle">
  <div class="events-vehicles-add">
    <!-- Modal Structure -->
    <div id="add-vehicle-modal" class="modal">
      <div class="modal-content">
        <h4>Add Vehicle</h4>
        <form id="add-new-vehicle">
          <div class="row">
            <div class="input-field col s6 tooltipped" data-position="top" data-delay="50" data-tooltip="For instance: Mercedes, SUV, Innova, Coach etc.">
              <input id="vehicle_name" type="text" name="vehicleType" value={{autoFillName}}>
              <label class="always-active" for="vehicle_name">Vehicle Type <i class="tooltip-icon"></i></label>
            </div>
            <div class="input-field col s6">
              <input id="vehicle_reg" type="text" name="vehicleNo" value={{autoFillString}}>
              <label class="always-active" for="vehicle_reg">Registration Number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 tooltipped" data-position="top" data-delay="50" data-tooltip="No. of passengers this car can accomodate">
              <input id="vehicle_seats" type="number" name="vehicleSeats" value={{autoFillString}}>
              <label class="always-active" for="vehicle_seats">Carrying Capacity <i class="tooltip-icon"></i></label>
            </div>
            <div class="input-field col s6 tooltipped" data-position="top" data-delay="50" data-tooltip="Any information about the vehicle; for ex: has carrier">
              <input id="vehicle_remarks" type="text" name="vehicleRemarks" value={{autoFillString}}>
              <label class="always-active" for="vehicle_remarks">Remarks <i class="tooltip-icon"></i></label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" name="action" form="add-new-vehicle">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
</template>
