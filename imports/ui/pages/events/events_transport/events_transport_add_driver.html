<template name="events_transport_add_driver">
  <div class="events-drivers-add">
    <div id="add-driver-modal" class="modal">
      <div class="modal-content">
        <h4>Add Driver</h4>
        <form id="add-new-driver">
          <div class="row">
            <div class="input-field col s6">
              <input id="driver_name" type="text" name="driverName" value={{autoFillName}}>
              <label class="always-active" for="driver_name">Driver's Name</label>
            </div>
            <div class="input-field col s6">
              <input id="driver_contact" type="text" name="driverContact" value={{autoFillString}}>
              <label class="always-active" for="driver_contact">Driver's Mobile</label>
            </div>
            <div class="input-field col s6 tooltipped" data-position="top" data-delay="50" data-tooltip="Any information about the driver; for ex: Can speak English.">
              <input id="driver_remarks" type="text" name="driverRemarks" value={{autoFillString}}>
              <label class="always-active" for="driver_remarks">Remarks <i class="tooltip-icon"></i></label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" name="action" form="add-new-driver">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
</template>
