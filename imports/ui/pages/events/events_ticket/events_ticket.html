<template name="events_ticket">
  <div class="event-tickets">
    <div class="row">
      <h5 class="page-title">Event Tickets<a href={{ticketAddPath}} class="waves-effect waves-light btn btn-primary"><i class="material-icons left">add</i>Add New</a></h5>
    </div>
    <div class="row">
      {{> ticket_card}}
      {{> ticket_card}}
      {{> ticket_card}}
      {{> ticket_card}}
      {{> ticket_card}}
    </div>
  </div>
</template>

<!-- Ticket Card -->
<template name="ticket_card">
  <div class="col s12 m4 l3">
    <div class="card info-card">
      <div class="card-header amber darken-2">
        <div class="card-title">
          <div class="info-card-title">
            Entry Pass
          </div>
          <div class="info-card-action">
            <div class="action-btn">
              <a href="#" class="waves-effect btn primary">
                <i class="fa fa-pencil"></i>
              </a>
              <a href="#" class="waves-effect btn primary">
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </div>
          <p class="info-card-date">&#160;</p>
        </div>
      </div>
      <div class="card-content-bg white-text">
        <div class="card-content">
          <div class="row">
            <div class="col s6 m6 l6 center-align">
              <h6>Available</h6>
              <p class="small">180</p>
            </div>
            <div class="col s6 m6 l6 center-align">
              <h6>Sold</h6>
              <p class="small">420</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template> 

<!-- Add New Ticket Form -->
<template name="events_ticket_add">
  <div class="add-event-tickets">
    <h4 class="page-title">Add New Tickets</h4>
    <form id="add-new-ticket">
      <div class="row">
        <div class="input-field col s6">
          <input id="ticketName" type="text" name="ticketName" value={{ticketName}}>
          <label class="always-active" for="ticketName">Ticket Name</label>
        </div>
        <div class="input-field col s6">
          <input id="ticketQty" type="number" name="ticketQty" value={{ticketQty}}>
          <label class="always-active" for="ticketQty">Max tickets available</label>
        </div>
        <div class="input-field col s6">
          <input id="ticketPrice" type="number" name="ticketPrice" value={{ticketPrice}}>
          <label class="always-active" for="ticketPrice">Cost</label>
        </div>
        <div class="input-field col s6">
          <input id="ticketTax" type="number" name="ticketTax" value={{ticketTax}}>
          <label class="always-active" for="ticketTax">GST Rate</label>
        </div>
        <div class="input-field col s12">
          <input id="ticketRemark" type="text" name="ticketRemark" value={{ticketRemark}}>
          <label class="always-active" for="ticketRemark">Remarks</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action" form="add-new-ticket">Save
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>    
  </div>
</template>
