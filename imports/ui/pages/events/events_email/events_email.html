<template name="events_email">
  <div class="event-email">
    <h4 class="page-title">Email Template</h4>
    <form id="add-new-ticket">
      <div class="row">
        <div class="input-field col s12">
          <input id="ticketName" type="text" name="emailGreeting" value={{emailGreeting}} placeholder="Ex: Dear, Hello">
          <label class="always-active" for="emailGreeting">Greeting</label>
        </div>
        <div class="input-field col s12">
          <textarea name="emailMsg" class="materialize-textarea" id="emailMsg" value="{{emailMsg}}" cols="30" rows="10" placeholder="Enter email msg"></textarea>
          <label class="always-active" for="emailMsg">Email Message</label>
        </div>
        <div class="input-field col s12">
          <textarea name="emailSignature" class="materialize-textarea" id="emailSignature" value="{{emailSignature}}" cols="30" rows="10" placeholder="Enter email signature"></textarea>
          <label class="always-active" for="emailSignature">Thankyou Message</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action" form="add-new-ticket">Save
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    <br><br>
    <h4>Email Preview</h4>
    {{> email_preview}}
  </div>
</template>

<template name="email_preview">
  <div class="email-preview">
    <p>Dear guestTitle firstName lastName, </p>
    <p>Email Message</p>
    <p>Please use Access Code : accessCode to log into App.</p>
    <p>App URL : appURL</p>
    <p>emailSignature</p>
  </div>
</template>
