<template name="events_foods">
  <div class="foods-page">
    <h4 class="page-title">Meal Preference</h4>
    <div class="row">
      <div class="col s6">
        {{#with foodPreference}}
          <form class="col s12" id="edit-food">
            <div class="row">
              <div class="input-field col s12">
                <input id="foodSectionStatement" type="text" name="foodSectionStatement" value={{foodSectionStatement}}>
                <label class="always-active" for="foodSectionStatement">Add your question / comment here</label>
              </div>
            </div>
            {{#each preference in foodPreferences}}
            <div class="row">
              <div class="input-field col s12">
                <input id="foodOption-{{@index}}" type="text" name="foodPreferences[]" value={{preference}}>
                <label class="always-active" for="foodOption-{{@index}}">Meal Choice #{{indexPlusOne @index}}</label>
              </div>
            </div>
          {{/each}}      	
            <div class="row">
              <div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="For ex: Please mention dietary restrictions, if any">
                <input id="foodRemark" type="text" name="foodSectionRemarks" value={{foodSectionRemarks}}>
                <label class="always-active" for="foodRemark">Remarks Box Statement <i class="tooltip-icon"></i></label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" form="edit-food">
              <i class="material-icons left">send</i>
              Submit
            </button>
          </form>
        {{/with}}
      </div>
      <div class="col s6">
        {{> app_preview_preference_meal}}
      </div>
    </div>
  </div>
</template>
