<template name="downloadSection">
  <section class="page-section downloads">
    <header>
      <h5 class="section-title">
        Download Section
      </h5>
      <a href="{{addNewPath}}" class="add-new-section">
        Add Section
      </a>
    </header>
    <main class="card-container">
      <div class="row">
        {{#each download in downloads}}
        <div class="col s12 m6 l4">
          {{> downloadSectionCard download=download}}
        </div>
        {{/each}}
      </div>
    </main>
  </section>
</template>

<template name="downloadSectionCard">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">{{download.name}}</span>
      <p>{{download.description}}</p>
    </div>
    <div class="card-action">
      <a class="openDownload" href="#">View</a>
      <a class="editDownload" href="#">Edit</a>
      <a class="deleteDownload" href="#">Delete</a>
    </div>
  </div>
</template>
