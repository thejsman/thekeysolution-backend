<template name="events_flights_add">
  {{#if Template.subscriptionsReady}}
    <div class="events-flights-add">
      <div class="row">
        <div class="col s6">
          <h5 class="page-title">{{title}} <i class="tooltip-icon"  data-position="top" data-delay="50" data-tooltip="Add your Pre-booked flights inventory here."></i></h5>
        </div>
      </div>
      {{#let flight=flightInfo}}
        <form id="add-flight-form">
          <div class="row">
            <div class="input-field col s6">
              <input id="number_seats" type="number" name="flightTotalSeats" value={{flight.flightTotalSeats}}>
              <label class="always-active" for="number_seats">Total No. of Seats Booked</label>
            </div>
            <div class="col s6 tooltipped" data-position="top" data-delay="50" data-tooltip="Choose the type of booking">
              <div class="switch" id="pnr_is_group">
                PNR Type:
                <label>
                  Individual PNR
                  <input type="checkbox" name="flightIsGroupPNR" checked={{flight.flightIsGroupPNR}}>
                  <span class="lever"></span>
                  Group PNR
                </label>
                <i class="tooltip-icon"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="pnr_array" type="text" name="flightPNRs" value={{getPnrs flight}}>
              <label class="always-active" for="pnr_array">Flight PNR</label>
            </div>
            <div class="col s6">
              <div class="switch" id="pnr_is_group">
                Booking Type:
                <label>
                  Business
                  <input type="checkbox" name="flightIsBusiness" checked={{flight.flightIsBusiness}}>
                  <span class="lever"></span>
                  Economy
                </label>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col s12">
            <div class="col s2">Flight Legs</div>
            <div class="col s10">{{> events_flights_add_leg legs=flightLegsVar}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 air-travel-info">
            {{#let flightLegs=flightLegs}}
              {{> events_flights_legs legs=flightLegs legsVar=flightLegsVar}}
            {{/let}}
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" form="add-flight-form">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      {{/let}}
    </div>
  {{else}}
    <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
