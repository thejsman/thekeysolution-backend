<template name="events_sizes">
  <div class="sizes-page">
    <h4 class="page-title">Merchandize Size Preference</h4>
    <div class="row">
      <div class="col s6">
        {{#with sizePreference}}
          <form class="col s12" id="edit-size">
            <div class="row">
              <div class="input-field col s12">
                <input id="sizeSectionItem" type="text" name="sizeName" value={{sizeName}}>
                <label class="always-active" for="sizeSectionItem">Merchandize Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="sizeSectionStatement" type="text" name="sizeSectionStatement" value={{sizeSectionStatement}}>
                <label class="always-active" for="sizeSectionStatement">Info/ statement</label>
              </div>
            </div>
            {{#each preference in sizePreferences}}
              <div class="row">
                <div class="input-field col s12">
                  <input id="sizeOption-{{@index}}" type="text" name="sizePreferences[]" value={{preference}}>
                  <label class="always-active" for="sizeOption-{{@index}}">Option {{indexPlusOne @index}}</label>
                </div>
              </div>
            {{/each}}      	
            <div class="row">
              <div class="input-field col s12">
                <input id="sizeRemark" type="text" name="sizeSectionRemarks" value={{sizeSectionRemarks}}>
                <label class="always-active" for="sizeRemark">Remarks Statement</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" form="edit-size">
              <i class="material-icons left">send</i>
              Submit
            </button>
          </form>
        {{/with}}
      </div>
      <div class="col s6">
        {{> app_preview_preference_size}}
      </div>
    </div>
  </div>
</template>
