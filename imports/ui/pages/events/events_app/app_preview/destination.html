
<template name="app_preview_destination_places">
  <h5 class="page-title center">Screen Preview</h5>
  {{#with app_settings}}
  <div id="app_preview_destination_places_travel" class="hide">
    <div class="app-preview welcome" style="color: {{appColor2}}">
      {{> app_navbar bgColor=appColor1 color=appColor6 font=appHeadingFont pageTitle="DESTINATION"}}
      <div class="app-body" style="background-image:url('{{appBackground}}'); color: {{appColor2}};padding-top: 10px;">
        <div class="row center-align" style="padding-left:20px;">
          <p class="center">
            <a class=" btn " style=" background-color: transparent!important; background-repeat: no-repeat;  border: 1px solid; cursor: pointer;color: {{appColor2}};font-family:{{appBodyFont}}">PLACES TO VISIT</a>
          </p>
        </div>
        <div class="row center-align" id="owl-control-cp">
        </div>
        <div class="owl-carausal">
          <div class="item1">
            <div class="welcome-content" style="padding: 2px 10px;">
              <div class="welcome-image" id="image1" style="background-image:url(''); font-family:{{appBodyFont}} ;">Place's Image</div>
              <div class="center-align row s12" style=" margin-bottom:10px; font-family:{{appBodyFont}} ; background: linear-gradient(to right, {{appColor3}}, {{appColor4}});padding-top:10px;padding-bottom:10px;">
                <h6 id="title1" style="text-align:left;padding-left:10px;font-weight: 600;">
                  <b>Place Title</b>
                </h6>
                <p id="description1" style="padding: 10px;text-align: left;">Place Description</p>
              </div>
            </div>
          </div>
          <div class="item2">
            <div class="welcome-content" style="padding: 2px 10px;">
              <div class="welcome-image" id="image2" style="background-image:url(''); font-family:{{appBodyFont}} ;">Place's Image</div>
              <div class="center-align row s12" style=" margin-bottom:10px; font-family:{{appBodyFont}} ; background: linear-gradient(to right, {{appColor3}}, {{appColor4}});padding-top:10px;padding-bottom:10px;">
                <h6 id="title2" style="text-align:left;padding-left:10px;font-weight: 600;">
                  <b>Place Title</b>
                </h6>
                <p id="description2" style="padding: 10px;text-align: left;">Place Description</p>
              </div>
            </div>
          </div>
          <div class="item3">
            <div class="welcome-content" style="padding: 2px 10px;">
              <div class="welcome-image" id="image3" style="background-image:url(''); font-family:{{appBodyFont}} ;">Place's Image</div>
              <div class="center-align row s12" style=" margin-bottom:10px; font-family:{{appBodyFont}} ; background: linear-gradient(to right, {{appColor3}}, {{appColor4}});padding-top:10px;padding-bottom:10px;">
                <h6 id="title3" style="text-align:left;padding-left:10px;font-weight: 600;">
                  <b>Place Title</b>
                </h6>
                <p id="description3" style="padding: 10px;text-align: left;">Place Description</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>

<template name="app_preview_destination_dos">
  <h5 class="page-title center">Screen Preview</h5>
  {{#with app_settings}}
  <div id="app_preview_destination_dos" class="hide">
    <div class="app-preview about welcome" style="color: {{appColor2}}">
      {{> app_navbar bgColor=appColor1 color=appColor6 font=appHeadingFont pageTitle="DESTINATION"}}
      <div class="app-body" style="background-image:url('{{appBackground}}'); color: {{appColor2}}">
        <div>
          <br/>
          <div class="row center-align" style="padding-left:20px;">
            <p class="center">
              <a class=" btn " style="background-color: Transparent!important; background-repeat: no-repeat;  border: 1px solid; cursor: pointer;color: {{appColor2}} !important;font-family:{{appBodyFont}}"
                id="destination_name1">Destination Name 1</a>
            </p>
          </div>
          <div class="row center-align">
            <div class="col s4"></div>
            <div class="col s4 page-dots">
              <i class="fa fa-circle"></i> &nbsp;
              <i class="fa fa-circle"></i> &nbsp;
              <i class="fa fa-circle selected"></i>&nbsp;
            </div>
            <div class="col s4"></div>
          </div>
        </div>
        <div class="welcome-content">
          <div class="welcome-image" id="dos_banner" style="background-image:url(''); "></div>
          <div class="welcome-text" style="font-family:{{appBodyFont}} ; background: linear-gradient(to right, {{appColor3}}, {{appColor4}});">
            <p id="do1"></p>
            <p id="do2"></p>
            <p id="do3"></p>
            <p id="do4"></p>
            <p id="dont1"></p>
            <p id="dont2"></p>
            <p id="dont3"></p>
            <p id="dont4"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
