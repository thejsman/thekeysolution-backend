<!-- Insurance Add -->
<template name="agency_insurance_add">
  <div class="card">
    <div class="card-content">
      <div class="card-title">
        <h5 class="page-title">Insurance Information</h5>
      </div>
      {{#if insuranceImages}}
        <div class="user-uploads">
          <h6>Uploaded by user</h6>
          <div class="img-uploaded">
            <!-- TODO: EACH IMG UPLOADED -->
            {{#each image in insuranceImages}}
              <figure>
                <img src="{{image}}" alt="">
                <div class="hover-options">
                  <a onclick="window.open('{{image}}', 'newwindow', 'width=600,height=600'); return false;">open</a>
                  <a target="_blank" href="{{image}}" download>download</a>
                </div>
              </figure>
            {{/each}}
          </div>
        </div>
      {{/if}}
      <div class="events-insurance-add">
	      {{#let insurance=insuranceInformation}}
          <form id="add-insurance-form" class="row">
            <div class="row">
              <div class="switch col s12">
                Valid Insurance:
                <label>
                  No
                  <input type="checkbox" id="validInsurance" name="validInsurance">
                  <span class="lever"></span>
                  Yes
                </label>
              </div>
              {{#if validvisa}}
                <div class="row">
                  <div class="input-field col s2">
                    <select id="guestTitle" name="insuranceTitle" required value={{insurance.insuranceTitle}}>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="Mr">Mr</option>
                      <option value="Ms">Ms</option>
                      <option value="Dr">Dr</option>
                      <option value="Mrs">Mrs</option>
                      <option value="Kr">Kr</option>
                      <option value="Er">Er</option>
                      <option value="Prof">Prof</option>
                    </select>
                    <label for="guestTitle">Title</label>
                  </div>
                  <div class="input-field col s2">
                    <input id="guestPolicy" type="text" name="insuranceFirstName" value={{insurance.insuranceFirstName}}>
                    <label class="always-active" for="guestPolicy">First Name</label>
                  </div>
                  <div class="input-field col s2">
                    <input id="guestPolicy2" type="text" name="insuranceMiddleName" value={{insurance.insuranceMiddleName}}>
                    <label class="always-active" for="guestPolicy2">Middle Name</label>
                  </div>
                  <div class="input-field col s2">
                    <input id="guestPolicy3" type="text" name="insuranceLastName" value={{insurance.insuranceLastName}}>
                    <label class="always-active" for="guestPolicy3">Last Name</label>
                  </div>
                  <div class="input-field col s4">
                    <select id="guestTitle2" name="insuranceRelation" required value={{insurance.insuranceRelation}}>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="son">SON</option>
                      <option value="daughter">DAUGHTER</option>
                      <option value="brother">BROTHER</option>
                      <option value="sister">SISTER</option>
                      <option value="other">OTHER</option>
                    </select>
                      <label for="guestTitle2">Relationship with Nominee</label>
                    </div>
                </div>
              {{/if}}
            </div>
          </form>
        {{/let}}
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" form="add-insurance-form">Manually Update
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
