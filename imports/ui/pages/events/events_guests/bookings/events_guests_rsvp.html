<template name="events_guests_rsvp">
  <div class="events-guests-rsvp card">
    <form id="rsvp-form">
      <div class="card-content">
        <div class="row">
          <div class="card-title">
            <h5 class="page-title">Guest RSVP Status {{#if canRSVP}}- Available till - {{availableTill}} {{/if}}</h5>
            <p class="section-short-info">Input will come from Guest's App. Manual entry from Dashboard is also possible.</p>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="row">
              {{#each rsvp in rsvpList}}
                {{> events_guests_rsvp_subevent rsvp=rsvp}}
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      {{#if canRSVP}}
      <div class="card-action">
        <button class="btn waves-effect waves-light" type="submit" name="action">Manually Update
          <i class="material-icons right">send</i>
        </button>
      </div>
      {{/if}}
    </form>
  </div>
</template>


<template name="events_guests_rsvp_subevent">
  <p class="col s6">
    <input type="checkbox" class="subevent-rsvp" name="subevents[]" value="{{rsvp.subEventId}}" id="{{rsvp.subEventId}}" {{checked}}/>
    <label for="{{rsvp.subEventId}}">{{currentState}} - {{rsvp.subEventTitle}}</label>
  </p>
</template>
