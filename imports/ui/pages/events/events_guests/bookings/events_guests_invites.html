<template name="events_guest_invite">
  <div class="card">
    <form id="guest-invite">
      <div class="card-content">
        <div class="row">
          <div class="card-title">
            <h5 class="page-title">Guest Invite Status</h5>
            <p class="section-short-info">Each guest can be invited for specific Events, Dates, Destinations. The Guest will only see what they are invited for on their App.</p>
          </div>
        </div>
        <div class="row">
          {{#each event in subeventsList}}
            {{> events_guests_rsvp_invite_item rsvp=event}}
          {{/each}}
        </div>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="col s4">
            <input type="checkbox" id="toggle-checkboxes"/>
            <label for="toggle-checkboxes">Select All</label>
          </div>
          <div class="col s4">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="col s4">
            {{#if isAllowed 'guest-invite'}}
              <a class="waves-effect waves-light btn lighten-2 invite-btn click_resend-invitation-button">{{#if guestInviteList}}Resend invite email{{else}}Send invite email{{/if}} <i class="tooltip-icon" data-position="top" data-delay="50" data-tooltip="Clicking here will send an email to this Guests to download the app"></i></a>
            {{/if}}
          </div>
        </div>
      </div>
    </form>
  </div>
</template>

<template name="events_guests_rsvp_invite_item">
  <p class="col s4">
    <input type="checkbox" name="subevents[]" id="i{{rsvp.subEventId}}" checked={{currentState}} />
    <label for="i{{rsvp.subEventId}}">{{rsvp.subEventTitle}}</label>
  </p>
</template>
