<template name="events_flightsforsale_add_leg">
  <a class="waves-effect waves-light btn modal-trigger" href="#add-leg-modal">Add Leg</a>

  <!-- Modal Structure -->
  <div id="add-leg-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5>Add Flight Leg</h5>
      <form id="add-new-flight-leg">
      	<div class="row">
      	  <div class="input-field col s6">
      	    <select id="flight-name-select" name="flightId" class="select2 airline-select">
      	      <option value="" disabled selected>Select Airline</option>
      	      {{#each airlineList}}
      		      <option value={{_id}}>{{airlineName}}</option>
      	      {{/each}}
      	    </select>
      	  </div>
      	  <div class="input-field col s6">
              <input id="airline_no1" type="text" class="validate input-sm" name="flightNo" value={{autoFillName}}>
        	    <label for="airline_no1">Flight No</label>
          </div>
          <div class="input-field col s6">
            <input id="flightPNR" type="text" class="validate input-sm" name="flightPNR" value={{autoFillName}}>
            <label for="flightPNR">PNR</label>
          </div>
          <div class="col s6">
            <div class="switch" id="is_economy_class">
              Bussiness
              <label>
                <input type="checkbox" name="flightIsEconomyClass" checked={{flight.flightIsEconomyClass}}>
                <span class="lever"></span>
              </label>
              Economy
            </div>
          </div>
      	</div>
      	<div class="row">
      	  <!-- Departure city info -->
      	  <div class="col s5">
      	    <div class="row">
      	      <div class="col s12">
      		      <h5>Departure</h5>
      	      </div>
      	    </div>
      	    <div class="row">
      	      <div class="input-field col s12">
            	<select id="flight-departure-select" name="flightDepartureCityId" class="select2 airport-select">
            	  <option value="" disabled selected>Select Airport</option>
            	  {{#each airportList}}
            	    <option value={{_id}}>{{airportName}}</option>
            	  {{/each}}
            	</select>
              </div>
      	    </div>
      	    <div class="row">
      	      <div class="date-field col s12">
      		      {{> datetimepicker id="airline_departure_time" type="text" name="flightDepartureTime" label="Departure Date and Time" defaultDate=defaultDate}}
      	      </div>
      	    </div>
      	    <div class="row">
      	      <div class="input-field col s6">
                <input id="airline_departure_gate" type="text" name="flightDepartureGate" value={{autoFillName}}>
                <label class="always-active" for="airline_departure_gate">Gate No</label>
              </div>
      	      <div class="input-field col s6">
                <input id="airline_departure_terminal" type="text" name="flightDepartureTerminal" value={{autoFillName}}>
                <label class="always-active" for="airline_departure_terminal">Terminal No</label>
              </div>
      	    </div>
      	  </div>
      	  <!-- Exchange button -->
      	  <div class="col s2">
      	    <a class="waves-effect waves-light btn" id="swap-flight-info"><i class="material-icons">swap_horiz</i></a>
            <br><br><br><br><br><br><br>
            <div class="col s12">
              <div class="input-field col s6">
                <input id="airline_duration_hours" type="text" name="flightDurationHours" value={{flight.flightDurationHours}}>
                <label class="always-active" for="airline_duration_hours">Hour(s)</label>
              </div>
              <div class="input-field col s6">
                <input id="airline_duration_mins" type="text" name="flightDurationMins" value={{flight.flightDurationMins}}>
                <label class="always-active" for="airline_duration_mins">Min(s)</label>
              </div>
              <div class="col s12">
                Duration Of Flight
              </div>
            </div>
      	  </div>
      	  <!-- Arrival City Info -->
      	  <div class="col s5">
      	    <div class="row">
      	      <div class="col s12">
      		      <h5>Arrival</h5>
      	      </div>
      	    </div>
      	    <div class="row">
      	      <div class="input-field col s12">
                <select id="flight-arrival-select" name="flightArrivalCityId" class="select2 airport-select">
                  <option value="" disabled selected>Select Airport</option>
                  {{#each airportList}}
                    <option value={{_id}}>{{airportName}}</option>
                  {{/each}}
                </select>
              </div>
      	    </div>
      	    <div class="row">
      	      <div class="date-field col s12">
      		      {{> datetimepicker id="airline_arrival_time" type="text" name="flightArrivalTime" label="Arrival Date and Time" defaultDate=defaultDate}}
              </div>
      	    </div>
      	    <div class="row">
      	      <div class="input-field col s6">
                <input id="airline_arrival_gate" type="text" name="flightArrivalGate" value={{autoFillName}}>
                <label class="always-active" for="airline_arrival_gate">Gate No</label>
              </div>
      	      <div class="input-field col s6">
                <input id="airline_arrival_terminal" type="text" name="flightArrivalTerminal" value={{autoFillName}}>
                <label class="always-active" for="airline_arrival_terminal">Terminal No</label>
              </div>
      	    </div>
      	  </div>
      	</div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action" form="add-new-flight-leg">Submit
	      <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</template>
