<template name="events_flightsforsale_add">
  <div class="events-flights-add">
    <div class="row">
      <div class="col s6">
        <h5>{{title}}</h5>
      </div>
    </div>
    {{#let flight=flightInfo}}
    {{log "asadad"}}
    {{log flight}}
    {{! ABL : BOC Form For Flight Data}}
    <form id="add-flight-for-sale-form" >
      <div class="row">
        <div class="input-field col s4">
          <input id="event_city" type="text" name="flightEventCity" value={{flight.flightEventCity}}>
          <label class="always-active" for="event_city">Event City</label>
        </div>
        <div class="input-field col s4">
          <input id="arrival_city" type="text" name="flightArrivalCity" value={{flight.flightArrivalCity}}>
          <label class="always-active" for="arrival_city">Arrival City</label>
        </div>
        <div class="input-field col s4">
          <input id="departure_city" type="text" name="flightDepartureCity" value={{flight.flightDepartureCity}}>
          <label class="always-active" for="departure_city">Departure City</label>
        </div>
        <div class="input-field col s4">
          <input id="total_tickets_count" type="number" name="flightTotalTicketQty" value={{flight.flightTotalTicketQty}}>
          <label class="always-active" for="total_tickets_count">Total Seats</label>
        </div>
        <div class="input-field col s4">
          <input id="cost_per_ticket" type="number" name="flightCostPerTicket" value={{flight.flightCostPerTicket}}>
          <label class="always-active" for="cost_per_ticket">Cost Per Ticket</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="switch" id="is_return_flight">
            Single
            <label>
              <input type="checkbox" id="add-flight-for-sale-returnType" name="flightIsReturnType" checked={{flight.flightIsReturnType}}>
              <span class="lever"></span>
            </label>
            Return
          </div>
        </div>
        <div class="col s8">
          <div class="switch" id="is_departure_ticket">
            Arrival Ticket To Destination
            <label>
              <input type="checkbox" name="flightIsDepartureTicket" checked={{flight.flightIsDepartureTicket}}>
              <span class="lever"></span>
            </label>
            Departure Ticket From Destination
          </div>
        </div>
      </div>
      <br/>
      <br/>
      <div class="input-field col s12">
        <textarea rows="1" id="disclaimer"  class="validate materialize-textarea" name="flightDisclaimer">{{flight.flightDisclaimer}}</textarea>
        <label class="always-active" for="disclaimer">Disclaimer</label>
      </div>
    </form>
    <div class="row">
      <div class="col s12">
        <div class="col s6">Flight Legs</div>
        <div class="col s6">{{> events_flightsforsale_add_leg legs=flightLegsVar}}</div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 air-travel-info">
        {{#let flightLegs=flightLegs}}
          {{> events_flightsforsale_legs legs=flightLegs legsVar=flightLegsVar}}
        {{/let}}
      </div>
      </div>
      {{! ABL : EOC Form For Flight Data}}
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action" form="add-flight-for-sale-form">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      {{/let}}
    </div>
  </template>
