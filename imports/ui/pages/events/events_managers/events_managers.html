<template name="events_managers">
  <div class="events-managers">
    <div class="row">
      <div class="col s6">
        <div class="row">
          <div class="col s12">
            <h5 class="page-title">Hospitality Managers<a class="waves-effect waves-light btn btn-primary modal-trigger" href="#add-hosman-modal"><i class="material-icons left">add</i>Add Manager</a>{{> events_managers_add_hosman}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Mobile No.</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody>
                {{#each hospitalitymanagerlist}}
                  {{> events_managers_hospitality_list infodriver=this }}
                {{/each}}
              </tbody>
              {{>  hospitality_edit_modal}}
              {{>  hospitality_delete_modal}}
            </table>
          </div>
        </div>
      </div>
      <div class="col s6">
        <div class="row">
          <div class="col s12">
            <h5 class="page-title">Transport Managers <a class="waves-effect waves-light btn btn-primary modal-trigger" href="#add-airman-modal"><i class="material-icons left">add</i>Add Manager</a>{{> events_managers_add_airman}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Mobile No.</th>
                  <th>Location</th>
                </tr>
              </thead>
              <tbody>
                {{#each airportmanagerlist}}
                  {{> events_managers_airport_list info=this }}
                {{/each}}
                {{>  aiport_manager_edit_modal}}
                {{>  aiport_manager_delete_confirm}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="events_managers_hospitality_list">
  <tr>
    <td>{{infodriver.hospitalityManagerName}}</td>
    <td>{{infodriver.hospitalityManagerNo}}</td>
    <td>{{infodriver.hospitalityManagerLocation}}</td>
    <td>
      <div class="action-btn">
        {{#if isAllowed 'edit-managers'}}
          <a href="#" class="waves-effect btn primary click_edit-driver-button"><i class="fa fa-pencil"></i></a>
        {{/if}}
        {{#if isAllowed 'delete-managers'}}
          <a href="#" class="waves-effect btn click_delete-driver-button"><i class="fa fa-trash"></i></a>
        {{/if}}
      </div>
    </td>
  </tr>
</template>

<template name="events_managers_airport_list">
  <tr>
    <td>{{info.airportManagerName}}</td>
    <td>{{info.airportManagerNo}}</td>
    <td>{{info.airportManagerLocation}}</td>
    <td>
      <div class="action-btn">
        {{#if isAllowed 'edit-managers'}}
          <a href="#" class="waves-effect btn primary click_edit-vehicle-button"><i class="fa fa-pencil"></i></a>
        {{/if}}
        {{#if isAllowed 'delete-managers'}}
          <a href="#" class="waves-effect btn click_delete-vehicle-button"><i class="fa fa-trash"></i></a>
	      {{/if}}
      </div>
    </td>
  </tr>
</template>



<template name="hospitality_edit_modal">
  <div class="driver-edit">
    <div id="edit-driver-modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        {{#if driverDetails}}
          {{#with driverDetails}}
            <h4>Edit Hospitality Manager</h4>
            <form class="col s12" id="edit-driver">
              <div class="row">
                <div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="Shows in the My Summary section on the App">
                  <input id="hospitality_manager_name" type="text" name="hospitalityManagerName" value={{hospitalityManagerName}}>
                  <label class="always-active" for="hospitality_manager_name">Name <i class="tooltip-icon"></i></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="Please put Manager's local number on which they can be contacted">
                  <input id="hospitality_manager_contact" type="text" name="hospitalityManagerNo" value={{hospitalityManagerNo}}>
                  <label class="always-active" for="hospitality_manager_contact">Mobile No. <i class="tooltip-icon"></i></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="Where the Manager is stationed (ex: Hotel)">
                  <input id="hospitality_manager_location" type="text" name="hospitalityManagerLocation" value={{hospitalityManagerLocation}}>
                  <label class="always-active" for="hospitality_manager_location">Location <i class="tooltip-icon"></i></label>
                </div>
              </div>
            </form>
          {{/with}}
        {{/if}}
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-dark btn-flat modal-close">Cancel</a>
        <button class="btn waves-effect waves-light" type="submit" name="action" form="edit-driver">
          <i class="material-icons left">send</i>
          Submit
        </button>
      </div>
    </div>
  </div>
</template>

<template name="hospitality_delete_modal">
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <h4>Delete Manager</h4>
      <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-dark btn-flat modal-close">Cancel</a>
      <button class="btn waves-effect waves-light red lighten-2 click_delete-driver" type="button" name="action">
        <i class="material-icons left">remove</i>
        Yes
      </button>
    </div>
  </div>
</template>
