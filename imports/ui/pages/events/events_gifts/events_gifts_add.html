<template name="events_gifts_add">
  {{#with giftInfo}}
    <div class="events-gifts-add">
      <!-- Modal Structure -->
      <div id="add-gift-modal" class="modal">
	      <div class="modal-content">
      	  <h4>{{title}}</h4>
      	  <form id="add-new-gift">
      	    <div class="row">
      	      <div class="input-field col s6">
                <input id="gift_name" type="text" name="giftName" value={{giftName}}>
                <label class="always-active" for="gift_name">Description of Giveaway / Gift</label>
      	      </div>
      	      <div class="input-field col s6">
                <input id="gift_quantity" type="number" name="giftQuantity" value={{giftQuantity}}>
                <label class="always-active" for="gift_quantity">Quantity</label>
      	      </div>
      	    </div>
      	  </form>
        </div>
        <div class="modal-footer">
      	  <button class="btn waves-effect waves-light" type="submit" name="action" form="add-new-gift">Submit
      	    <i class="material-icons right">send</i>
      	  </button>
	      </div>
      </div>
    </div>
  {{/with}}
</template>
